<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ibiza Decoraciones - Compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-none p-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/logo.JPG" alt="" width="100" height="100" />
          <span class="navbar-brand m-4 h1">Ibiza Deco</span>
        </a>
        <div class="d-flex">
          <a href="./index.html" class="btn btn-outline-danger" id="busqueda">
            Regresar a inicio
          </a>
        </div>
      </div>
    </nav>

    <section class="container mt-5" id="carritoCompras"></section>
    <center>
      <button
        type="button"
        class="btn btn-success m-3 px-4"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        onclick="localStorage.removeItem('compras')"
      >
        Comprar
      </button>
    </center>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Felicidades!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Su compra a sido realizada con exito!</div>
          <div class="modal-footer">
            <a href="./index.html" type="button" class="btn btn-danger">
              Cerrar
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="d-flex align-items-center">
      <ul class="list-group list-group-horizontal p-4">
        <li class="mx-2"><a href="">Instagram</a></li>
        <li class="mx-2"><a href="">Facebook</a></li>
        <li class="mx-2"><a href="">Twitter</a></li>
      </ul>
      <div>&copy; Derechos reservados Ibiza Decoraciones</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/paginaCompra.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
