<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ibiza Decoraciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-none p-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.JPG" alt="" width="100" height="100" />
          <span class="navbar-brand m-4 h1">Ibiza Deco</span>
        </a>
        <div class="d-flex">
          <input
            class="form-control me-2"
            type="text"
            name="nombreBuscado"
            id="nombreBuscado"
            placeholder="Buscar producto.."
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" id="busqueda">Buscar</button>
        </div>
      </div>
    </nav>

    <section class="container-fluid">
      <div class="row justify-content-between bg-light pt-4 pb-2 ">
		<div class="col m-4">
		<h4>Filtros:</h3>
		<div class="dropdown">
			<button
			class="btn btn-secondary dropdown-toggle"
			type="button"
			id="dropdownMenuButton1"
			data-bs-toggle="dropdown"
			aria-expanded="false"
			>
			Tipo de Producto..
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
			<li>
				<button class="dropdown-item botonProducto" value="luces" href="#">
				Luces
				</button>
			</li>
			<li>
				<button
				class="dropdown-item botonProducto"
				value="lamparas"
				href="#"
				>
				Lamparas
				</button>
			</li>
			<li>
				<button
				class="dropdown-item botonProducto"
				value="adornos"
				href="#"
				>
				Adornos
				</button>
			</li>
			</ul>
      	</div>
	</div>	
	<div class="dropdown d-flex justify-content-end col-4 align-items-center">
		<button
		class="btn btn-outline-warning dropdown-toggle px-5"
		type="button"
		id="dropdownMenuButton1"
		data-bs-toggle="dropdown"
		aria-expanded="false"
		>
		<img src="./assets/carrito.png" alt="" width="80" height="80" />
		<div class="bg-danger rounded-pill border border-secondary border-2 " id="totalCarrito">0</div>
		</button>
		<ul class="dropdown-menu" id="compras" aria-labelledby="dropdownMenuButton1">
			
		</ul>
	  </div>
	</div>
      <div class="row justify-content-center  p-5" id="productos"></div>
    </section>

	<footer class="d-flex align-items-center" >
		<ul class="list-group list-group-horizontal p-4">
			<li class="mx-2"><a href="">Instagram</a></li>
			<li class="mx-2"><a href="">Facebook</a></li>
			<li class="mx-2"><a href="">Twitter</a></li>
		</ul>
		<div>&copy; Derechos reservados Ibiza Decoraciones</div>
	</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/miArchivo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
